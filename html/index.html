<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/style.css">
    <title>Prueba</title>
</head>
<body>
    <h1 id="text" class="title" align="center">WELCOME!</h1>
    <div id="text" class="description">
        <p>Ingrese sus datos</p>
    </div>
    <form action="" method="get" class="form-example">

        <div class="form-example">
          <label for="email">Enter your CURP: </label>
          <input class="size" type="text" name="idcurp" id="curp" required>
        </div>

        <div class="form-example">
            <label for="name_s">Enter your name (s): </label>
            <input class="size" type="text" name="name" id="names" required>
        </div>

        <div class="form-example">
            <label for="surname_s">Enter your Surname: </label>
            <input class="size" type="text" name="surname" id="surname" required>
        </div>

        <div class="form-example">
            <label for="addre_s">Enter your Address: </label>
            <input class="size" type="address" name="addres" id="address" required>
        </div>

        <div class="form-example">
            <label for="years_old">Enter your years old: </label>
            <input class="size" type="text" name="years_old" id="years" required>
        </div>

        <div class="form-example">
            <label for="email_s">Enter your email: </label>
            <input class="size" type="email" name="email" id="email" required>
        </div>

        <div class="form-example">
            <label for="password_s">Enter your password: </label>
            <input class="size" type="password" name="password" id="password" required>
        </div>



        <div class="form-example">
          <input class="size" type="submit" value="Subscribe!">
        </div>
      </form>
</body>
</html>
